<div class="text-center"
		 style="margin-top: 5em;">
	<h3>{{ 'user.recoveryPassword.title' | translate }}</h3>
</div>

<form #activationForm="ngForm"
			style="padding-top: 4em">
	<div class="row">
		<div class="form-group col-sm-4 col-md-4 offset-md-4">
			<label class="d-inline-flex">
				{{ 'user.repeatable.password' | translate }}
				<app-help-tooltip class="ml-1"
													tooltipText="Мин. 6 символа, цифра, главна и малка буква на латиница">
				</app-help-tooltip>
			</label>
			<input #password="ngModel"
						 type="password"
						 name="password"
						 class="form-control form-control-sm"
						 [(ngModel)]="model.newPassword"
						 pattern="{{passwordRegex}}"
						 required>
		</div>

		<div class="form-group col-sm-4 col-md-4 offset-md-4">
			<label class="d-inline-flex">
				{{ 'user.repeatable.passwordAgain' | translate }}
				<app-help-tooltip class="ml-1"
													tooltipText="Мин. 6 символа, цифра, главна и малка буква на латиница">
				</app-help-tooltip>
			</label>
			<input #passwordAgain="ngModel"
						 type="password"
						 name="passwordAgain"
						 class="form-control form-control-sm"
						 pattern="{{passwordRegex}}"
						 [(ngModel)]="model.newPasswordAgain"
						 required>
		</div>
	</div>

	<div class="col-sm-12 col-md-4 offset-md-4">
		<div class="d-flex flex-column">
			<div class="d-flex justify-content-center">
				<button class="btn btn-primary"
								style="max-width: 50%; margin-right: 1rem;"
								[disabled]="!activationForm.valid"
								(click)="recoverPassword()">
					{{ 'buttons.change' | translate }}
				</button>
			</div>
		</div>
	</div>
</form>
