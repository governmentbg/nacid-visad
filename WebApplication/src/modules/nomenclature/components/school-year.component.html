<form #nomenclatureForm="ngForm"
			class="mt-3">
	<table class="table table-bordered">
		<thead class="thead-light">
			<tr>
				<th scope="col"
						class="col-5 align-middle">{{ 'nomenclature.schoolYear.fromYear' | translate }}</th>
				<th scope="col"
						class="col-5 align-middle">{{ 'nomenclature.schoolYear.toYear' | translate }}</th>
				<th scope="col"
						class="col-1 align-middle">{{ 'nomenclature.isActive' | translate }}</th>
				<th scope="col"
						class="col-1 align-middle">
					<button type="button"
									class="btn btn-sm btn-primary d-flex align-items-center justify-content-center"
									style="width: 100%;"
									(click)="add()">
						<app-icon icon="plus"
											class="thicker-icon"></app-icon>
						{{ 'nomenclature.add' | translate }}
					</button>
				</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let item of model; let i = index">
				<td>
					<span *ngIf="!item.isEditMode">{{ item.fromYear }}</span>
					<input *ngIf="item.isEditMode"
								 type="number"
								 class="form-control form-control-sm"
								 name="fromYear-{{ i }}"
								 [(ngModel)]="item.fromYear"
								 (ngModelChange)="yearChanged(item)"
								 required>
				</td>
				<td>
					<span *ngIf="!item.isEditMode">{{ item.toYear }}</span>
					<input *ngIf="item.isEditMode"
								 type="number"
								 class="form-control form-control-sm"
								 name="toYear-{{ i }}"
								 [(ngModel)]="item.toYear"
								 (ngModelChange)="yearChanged(item)"
								 required>
				</td>
				<td style="text-align: center; vertical-align: middle;">
					<app-icon *ngIf="!item.isEditMode"
										[ngStyle]="{'color': item.isActive == true ? 'chartreuse' : 'orangered' }"
										icon="{{ item.isActive ? 'check' : 'x' }}"
										width="25"
										height="25"></app-icon>
					<input *ngIf="item.isEditMode"
								 type="checkbox"
								 class="form-control form-control-sm"
								 style="height: 1.2em;"
								 name="active-{{ i }}"
								 [(ngModel)]="item.isActive">
				</td>
				<td style="text-align: center; vertical-align: middle;">
					<ng-container *ngIf="!item.isEditMode">
						<button class="btn btn-sm btn-outline-primary mr-1"
										style="text-align: center; vertical-align: middle;"
										(click)="edit(item)"
										title="{{ 'buttons.edit' | translate }}">
							<app-icon icon="pencil"
												width="18"
												height="18"></app-icon>
						</button>

						<button class="btn btn-sm btn-outline-danger"
										style="text-align: center; vertical-align: middle;"
										(click)="delete(item.id, i)"
										title="{{ 'buttons.delete' | translate }}">
							<app-icon icon="trash"
												width="18"
												height="18"></app-icon>
						</button>
					</ng-container>

					<ng-container *ngIf="item.isEditMode">
						<button class="btn btn-sm"
										style="text-align: center; vertical-align: middle;"
										(click)="save(item, i)"
										[disabled]="!nomenclatureForm.form.valid"
										title="{{ 'buttons.save' | translate }}">
							<app-icon icon="clipboard-check"
												style="color: seagreen;"
												width="20"
												height="20"></app-icon>
						</button>

						<button class="btn btn-sm"
										style="text-align: center; vertical-align: middle;"
										(click)="cancel(item, i)"
										title="{{ 'buttons.cancel' | translate }}">
							<app-icon icon="x-square"
												style="color: coral;"
												width="20"
												height="20"></app-icon>
						</button>
					</ng-container>
				</td>
			</tr>
		</tbody>
	</table>
</form>
