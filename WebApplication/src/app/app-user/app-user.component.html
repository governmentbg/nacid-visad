<div class="dropdown-toggle"
     data-toggle="dropdown"
     aria-haspopup="true"
     aria-expanded="false">
	{{ fullname }}
</div>
<div class="dropdown-menu dropdown-menu-right">
	<button class="btn btn-sm dropdown-item"
	        (click)="open()">
		{{ 'buttons.changePassword' | translate }}
	</button>
	<button class="btn btn-sm dropdown-item"
	        (click)="logout()">
		{{ 'buttons.exit' | translate }}
	</button>
</div>
