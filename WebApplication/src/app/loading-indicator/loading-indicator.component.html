<div class="loading-container"
		 [ngStyle]="!isLoading && {'display': 'none'}">
	<div class="loading-box">
		<span class="loading-text">
			{{ 'loadingIndicator' | translate }}
		</span>
		<div class="loading-spinner">
			<div class="rect1"></div>
			<div class="rect2"></div>
			<div class="rect3"></div>
			<div class="rect4"></div>
			<div class="rect5"></div>
		</div>
	</div>
</div>
