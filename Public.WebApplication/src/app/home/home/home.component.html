<div class="row mt-4">
  <div class="subheader">
  </div>
  <div class="page-content help-page form-with-sections">
    <div class="col-lg-12">
      <h1 style="text-align: center; margin-bottom: 20px; font-weight: bold;">{{ 'application.verification_title' |
        translate }}</h1>
      <p style="text-align: justify;">{{ 'application.info_first' | translate }} <strong> {{ 'application.info_second'
          | translate }} </strong> {{ 'application.info_third' | translate }}
      </p>
    </div>

    <form #modelForm="ngForm"
          (ngSubmit)="submitForm()"
          style="margin-top: 20px"
          class="col-sm-12">
      <div class="row align-items-end">
        <div class="form-group col-8 resizer">
          <label>{{ 'application.check' | translate }}</label>
          <input type="text"
                 class="form-control"
                 style="text-transform: uppercase"
                 name="verificationId"
                 [(ngModel)]="accessCode"
                 (ngModelChange)="onChange()"
                 minlength="8"
                 maxlength="8"
                 required>
        </div>

        <div class="form-group col-4 resizer">
          <div class="float-right">
            <button type="submit"
                    class="btn btn-sm ml-3 d-flex align-items-baseline search-btn"
                    awaitable>
              <!-- [disabled]="modelForm.invalid"> -->
              <app-icon icon="search"
                        class="thicker-icon mr-1"
                        width="14"
                        height="14"></app-icon>
              <div style="font-size: 16px;">{{ 'application.check_btn' | translate }}</div>
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
